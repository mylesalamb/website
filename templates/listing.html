{% extends "base.html" %}

{% block title %}
{{ obj.name if obj.name else mysite }}
{% endblock %}


{% block content %}

{% for x in get_objects_by_tag(obj.arg) %}

<div class="{{ obj.arg }}">
        <div class="{{ obj.arg }}-title"> <a href="{{ get_object_url(x.name) }}">{{ x.title }}</a></div>
        <p class="{{ obj.arg }}-description"> {{ x.short_description}} </p>
</div>


{% endfor %}

{% endblock %}
